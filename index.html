<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body>
        
        <!--Navbar-->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navColor fixed-top ">
                <i class="fas fa-camera-retro navColor mr-2"></i>
                <a class="navbar-brand p-2" href="#">Image Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact <span class="sr-only"></span></a>
                    </li>
                    
                </ul>
                <i class="fab fa-twitter-square twitter"></i>
                <i class="fab fa-instagram insta"></i>
              </div>
        </nav>
        

        <!-- Jumbotron -->
        <!-- <div class="container mt-5 p-5"> -->
            <div class="jumbotron mt-5">
                <h1 class="display-4 text-center">Image Gallery</h1>
                <p class="lead text-center">Beautiful images captured by photographers</p>
                        
            </div>
        <!-- </div> -->

        <!-- create images grid -->

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img class="card-img-top" src="./images/san-fran.jpeg" alt="sanfran">
                        <div class="card-body"></div>
                        <p class="card-title text-center">San Francisco</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img class="card-img-top" src="./images/big-sur.jpg" alt="bigsur">
                        <div class="card-body"></div>
                        <p class="card-title text-center">Big Sur</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img class="card-img-top" src="./images/los-angeles.jpg" alt="la">
                        <div class="card-body"></div>
                        <p class="card-title text-center">Los Angeles</p>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
